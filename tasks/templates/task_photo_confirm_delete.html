<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task Photo</title>
</head>
<body>
    <h2>Delete Photo</h2>
    <p>Are you sure you want to delete the photo?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <a href="{% url 'task_detail' task_id=photo.task.id %}">Cancel</a>
</body>
</html>
